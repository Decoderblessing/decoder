<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Contact Us | Decoder Technology</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-dark": "#101622",
                    },
                    fontFamily: { "display": ["Space Grotesk"] }
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Space Grotesk', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(16, 22, 34, 0.9); backdrop-filter: blur(12px); }
        .glass-card { background: rgba(19, 91, 236, 0.03); backdrop-filter: blur(8px); border: 1px solid rgba(19, 91, 236, 0.1); }
        
        /* Ensures inputs don't zoom in on iPhone */
        input, select, textarea { font-size: 16px !important; background: rgba(255, 255, 255, 0.05) !important; border: 1px solid rgba(19, 91, 236, 0.2) !important; color: white !important; }
        input:focus, textarea:focus { border-color: #135bec !important; outline: none !important; box-shadow: 0 0 0 1px #135bec; }
    </style>
</head>
<body class="bg-background-dark text-white selection:bg-primary/30">

    <nav class="fixed top-0 w-full z-50 glass border-b border-primary/10">
        <div class="max-w-7xl mx-auto px-6 h-16 md:h-20 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 md:w-10 md:h-10 bg-primary rounded-lg flex items-center justify-center">
                    <span class="material-icons text-white text-sm md:text-base">code</span>
                </div>
                <span class="text-lg md:text-xl font-bold tracking-tight">DECODER<span class="text-primary">.</span></span>
            </div>
            
            <div class="hidden md:flex items-center gap-8 font-medium">
                <a href="index.html" class="hover:text-primary transition-colors">Home</a>
                <a href="services.html" class="hover:text-primary transition-colors">Services</a>
                <a href="portfolio.html" class="hover:text-primary transition-colors">Portfolio</a>
                <a href="about.html" class="hover:text-primary transition-colors">About</a>
                <a href="contact.html" class="bg-primary text-white px-6 py-2.5 rounded-full hover:bg-primary/90 transition-all">Contact Us</a>
            </div>

            <button id="menu-btn" class="md:hidden text-white focus:outline-none">
                <span id="menu-icon" class="material-icons text-3xl">menu</span>
            </button>
        </div>

        <div id="mobile-menu" class="hidden fixed inset-0 z-50 bg-background-dark/98 flex flex-col items-center justify-center gap-6 text-xl font-bold">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="text-primary">Contact Us</a>
        </div>
    </nav>

    <main class="pt-24 md:pt-40 pb-12 px-6">
        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-16 items-start">
            
            <div class="text-center lg:text-left">
                <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold leading-tight mb-4 md:mb-8">
                    LET'S <span class="text-primary italic">DECODE</span> <br class="hidden md:block"/>YOUR VISION
                </h1>
                <p class="text-base md:text-lg text-slate-400 mb-8 max-w-lg mx-auto lg:mx-0">
                    Ready to build? Reach out for a consultation.
                </p>
                
                <div class="flex flex-col sm:flex-row lg:flex-col gap-4 justify-center lg:justify-start">
                    <div class="flex items-center gap-3 bg-white/5 p-3 rounded-xl border border-white/5">
                        <span class="material-icons text-primary text-xl">email</span>
                        <span class="font-medium text-sm md:text-base">hello@decodertech.io</span>
                    </div>
                    <div class="flex items-center gap-3 bg-white/5 p-3 rounded-xl border border-white/5">
                        <span class="material-icons text-primary text-xl">phone</span>
                        <span class="font-medium text-sm md:text-base">+234 704 708 5448</span>
                    </div>
                </div>
            </div>

            <div class="glass-card p-6 md:p-10 rounded-2xl md:rounded-3xl shadow-2xl">
                <h2 class="text-xl md:text-2xl font-bold mb-6">Quick Consultation</h2>
                <form id="wa-form" class="space-y-4 md:space-y-6">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 md:gap-6">
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-slate-500 uppercase">Name</label>
                            <input type="text" id="wa-name" placeholder="Name" class="w-full rounded-lg px-4 py-2.5" required>
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-slate-500 uppercase">Email</label>
                            <input type="email" id="wa-email" placeholder="Email" class="w-full rounded-lg px-4 py-2.5" required>
                        </div>
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-500 uppercase">Service</label>
                        <select id="wa-service" class="w-full rounded-lg px-4 py-2.5">
                            <option>Website Development</option>
                            <option>UI/UX Design</option>
                            <option>App Development</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-500 uppercase">Message</label>
                        <textarea id="wa-message" rows="3" placeholder="Tell us about it..." class="w-full rounded-lg px-4 py-2.5" required></textarea>
                    </div>
                    <button type="button" onclick="sendWhatsApp()" class="w-full bg-primary py-3.5 rounded-xl font-bold text-base hover:bg-primary/90 transition-all flex items-center justify-center gap-2">
                        Send to WhatsApp <span class="material-icons text-sm">send</span>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="py-8 border-t border-primary/10 text-center">
        <p class="text-slate-500 text-xs md:text-sm">Â© 2026 Decoder Technology. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');

            if (menuBtn && mobileMenu) {
                menuBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const isHidden = mobileMenu.classList.contains('hidden');
                    if (isHidden) {
                        mobileMenu.classList.remove('hidden');
                        menuIcon.innerText = 'close';
                        document.body.style.overflow = 'hidden'; // Prevent background scroll
                    } else {
                        mobileMenu.classList.add('hidden');
                        menuIcon.innerText = 'menu';
                        document.body.style.overflow = 'auto';
                    }
                });
            }
        });

        function sendWhatsApp() {
            const number = "2347047085448";
            const name = document.getElementById('wa-name').value;
            const email = document.getElementById('wa-email').value;
            const service = document.getElementById('wa-service').value;
            const msg = document.getElementById('wa-message').value;

            if(!name || !email || !msg) { alert("Please fill all fields"); return; }

            const text = `*Inquiry:*%0A*Name:* ${name}%0A*Email:* ${email}%0A*Service:* ${service}%0A*Message:* ${msg}`;
            window.open(`https://wa.me/${number}?text=${text}`, '_blank');
        }
    </script>
</body>
</html>
